name: Deploy Backend to Hugging Face

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push backend to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"

          # Create a new branch with only backend contents at root
          git subtree split --prefix=backend -b hf-deploy

          # Push to HuggingFace
          git push -f https://user:$HF_TOKEN@huggingface.co/spaces/adithaf7/secura-backend hf-deploy:main
