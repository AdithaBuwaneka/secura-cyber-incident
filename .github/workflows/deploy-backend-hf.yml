name: Deploy Backend to Hugging Face

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install HuggingFace Hub
        run: pip install huggingface_hub

      - name: Deploy to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd backend
          rm -rf hf-deploy __pycache__ */__pycache__ */*/__pycache__ 2>/dev/null || true
          huggingface-cli upload adithaf7/secura-backend . . --repo-type space --token $HF_TOKEN
