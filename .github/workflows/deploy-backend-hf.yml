name: Deploy Backend to HuggingFace

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push backend to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"

          # Create branch with only backend folder contents
          git subtree split --prefix=backend -b hf-deploy

          # Push to HuggingFace (only backend contents)
          git push -f https://adithaf7:$HF_TOKEN@huggingface.co/spaces/adithaf7/secura-backend hf-deploy:main
